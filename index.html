<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Los Santos Carmeet Community</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            font-family: Arial, sans-serif;
        }
        /* Hintergrundbild */
        .background {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: url('https://img.gta5-mods.com/q75/images/car-meet-menyoo-anyone3909/8bb03c-GTA520210814205225.png');
            background-size: cover;
            background-position: center;
            filter: brightness(75%);
        }
        /* Text in der Mitte */
        .content {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
            color: white;
        }
        .content h1 {
            font-size: 48px;
            margin-bottom: 20px;
            text-shadow: 2px 2px 8px rgba(0, 0, 0, 0.7);
        }
        .content p {
            font-size: 24px;
            margin-bottom: 40px;
            text-shadow: 2px 2px 8px rgba(0, 0, 0, 0.7);
        }
        /* Button Styling */
        .join-btn {
            padding: 15px 30px;
            font-size: 24px;
            background-color: #ff4d4d;
            color: white;
            border: none;
            cursor: pointer;
            border-radius: 5px;
            text-decoration: none;
            transition: background-color 0.3s ease;
            box-shadow: 2px 2px 12px rgba(0, 0, 0, 0.7);
        }
        .join-btn:hover {
            background-color: #e63946;
        }
    </style>
</head>
<body>

    <!-- Hintergrundbild -->
    <div class="background"></div>

    <!-- Inhalt (Text und Button) -->
    <div class="content">
        <h1>Willkommen bei den Los Santos Carmeets!</h1>
        <p>Die beste Community f√ºr GTA V Carmeet Liebhaber. Tritt jetzt bei und werde Teil des Geschehens!</p>
        <a href="https://discord.gg/jfNYH6Ma" class="join-btn">Jetzt beitreten</a>
    </div>

</body>
</html>
